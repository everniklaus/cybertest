<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>devuui</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300..800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #737071;
      --glass: rgba(255,255,255,.45);
      --stroke: rgba(0,0,0,.06);
      --shadow: rgba(8, 15, 30, .25);
      --ink: #0f172a;
      --muted: #757b87;
      --accent: #dfe6ff;
      --card: rgba(255,255,255,.55);
      --radius-xl: 24px;
      --radius-2xl: 28px;
      --radius-3xl: 36px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; color: var(--ink);
      background: radial-gradient(1200px 600px at 50% 20%, #ffffff 0%, var(--bg) 45%, #f3ecea 100%);
      overflow: hidden;
    }

  
    body::before {
      content: "";
      position: fixed; inset: 0; pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" opacity="0.035" filter="url(%23n)"/></svg>');
      mix-blend-mode: multiply;
    }

    .stage {
      position: absolute; inset: 8vh 5vw; min-height: 520px;
      display: grid; grid-template-columns: 86px 1fr 340px; gap: 18px;
      align-items: stretch; justify-items: stretch;
      filter: drop-shadow(0 20px 45px var(--shadow));
    }

    .panel {
      background: var(--card);
      backdrop-filter: blur(10px) saturate(1.15);
      -webkit-backdrop-filter: blur(10px) saturate(1.15);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-2xl);
      position: relative;
    }

   
    .rail { padding: 14px 10px; display: flex; flex-direction: column; gap: 14px; align-items: center; justify-content: space-between; }
    .rail .brand { width: 42px; height: 42px; border-radius: 14px; display: grid; place-items: center; background: rgba(255,255,255,.7); border:1px solid var(--stroke); box-shadow: inset 0 1px 0 rgba(255,255,255,.7); }
    .rail .icons { display: grid; gap: 12px; }
    .rail button, .rail a.icon {
      width: 38px; height: 38px; border-radius: 12px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.55));
      box-shadow: 0 2px 6px rgba(15, 23, 42, .06), inset 0 1px 0 rgba(255,255,255,.7);
      display: grid; place-items: center; cursor: pointer; outline: none;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .rail button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(15, 23, 42, .12), inset 0 1px 0 rgba(255,255,255,.7); }

   
    .canvas { padding: 18px; }
    .glass {
      height: 100%; border-radius: var(--radius-3xl); border: 1px solid var(--stroke); background: linear-gradient(180deg, rgba(255,255,255,.72), rgba(255,255,255,.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), inset 0 -8px 20px rgba(0,0,0,.06);
      position: relative; overflow: hidden;
    }

    
    .glass::before {
      content: ""; position: absolute; left: 50%; top: -28px; transform: translateX(-50%);
      width: 220px; height: 64px; background: transparent; border-bottom-left-radius: 28px; border-bottom-right-radius: 28px; box-shadow: 0 26px 0 0 var(--card), 0 27px 0 1px var(--stroke);
    }

    .glass .logo {
      position: absolute; top: 14px; left: 50%; transform: translateX(-50%);
      font-weight: 700; font-size: 14px; letter-spacing: .06em; color: #9aa1ad;
      background: rgba(255,255,255,.7); padding: 6px 12px; border-radius: 999px; border:1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.78);
    }

   
    .product-dock { position: absolute; left: 24px; bottom: 24px; width: 360px; }
    .product-card {
      display: grid; grid-template-columns: auto 1fr auto; gap: 12px; align-items: center;
      background: var(--glass); border:1px solid var(--stroke); border-radius: 20px; padding: 14px 14px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, .08), inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }
    .thumb { width: 56px; height: 42px; border-radius: 12px; background: linear-gradient(180deg, #e5ecff, #e9f7ff); border: 1px solid var(--stroke); }
    .meta h4 { margin: 0; font-size: 12px; font-weight: 800; letter-spacing: .04em; }
    .meta p { margin: 2px 0 0; font-size: 11px; color: var(--muted); max-width: 28ch; }
    .actions { display: flex; gap: 8px; }
    .pill { padding: 10px 12px; font-weight: 700; font-size: 12px; border-radius: 12px; border:1px solid var(--stroke); cursor: pointer; background: white; }
    .pill.secondary { background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.6)); }

    /* Right column stack */
    .right { display: grid; grid-template-rows: 1fr 1fr; gap: 18px; }

    .card { padding: 18px; border-radius: var(--radius-2xl); border:1px solid var(--stroke); background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55)); position: relative; overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
    }
    .card h3 { margin: 2px 0 8px; font-size: 12px; text-transform: uppercase; letter-spacing: .14em; color: #7b8391; }
    .card .mini-media { height: 88px; border-radius: 14px; border:1px solid var(--stroke); background: linear-gradient(180deg, #ffffff, #e8edf9); }

    .bullet { position: absolute; right: 14px; top: 14px; width: 9px; height: 9px; border-radius: 999px; background: #e9edf7; border:1px solid var(--stroke); }

    
    .drop-shadow {
      position: absolute; left: 50%; transform: translateX(-50%); right: 0; bottom: -40px; height: 60px; width: 85%;
      background: radial-gradient(60% 55% at 50% 50%, rgba(0,0,0,.18), rgba(0,0,0,0) 70%);
      filter: blur(12px); opacity: .35; z-index: -1;
    }

   
    @media (max-width: 1100px) {
      .stage { grid-template-columns: 72px 1fr 300px; }
      .product-dock { width: 320px; }
    }
    @media (max-width: 920px) {
      .stage { inset: 4vh 3vw; grid-template-columns: 68px 1fr; grid-template-rows: auto 320px; }
      .right { grid-column: 1 / -1; grid-template-columns: 1fr 1fr; grid-template-rows: none; }
      .product-dock { display: none; }
    }
    @media (max-width: 640px) {
      body { overflow: auto; }
      .stage { position: static; margin: 24px; grid-template-columns: 1fr; grid-template-rows: auto auto auto; gap: 14px; filter: none; }
      .rail { flex-direction: row; gap: 10px; padding: 10px; }
      .glass::before { width: 180px; }
    }
  </style>
</head>
<body>
  <main class="stage">
   
    <aside class="panel rail">
      <div class="brand" aria-label="logo">
        
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="9.5" stroke="#9aa1ad" stroke-width="2" />
          <path d="M12 6v6l4 4" stroke="#9aa1ad" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="icons">
        <button title="Search" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="7"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
        <button title="Star" aria-label="Favorites">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15 9 22 9 17 14 19 22 12 18 5 22 7 14 2 9 9 9 12 2"></polygon></svg>
        </button>
        <button title="Settings" aria-label="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h0A1.65 1.65 0 0 0 9 3.09V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h0a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c.64.2 1.18.54 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z"/></svg>
        </button>
        <button title="Lock" aria-label="Lock">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        </button>
        <button title="More" aria-label="More">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#6b7280"><circle cx="12" cy="5" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="19" r="2"/></svg>
        </button>
      </div>

      <div class="icons">
        <button title="Help" aria-label="Help">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.09 9a3 3 0 1 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        </button>
      </div>
    </aside>

    <!-- Main Canvas -->
    <section class="panel canvas">
      <div class="glass">
        <div class="logo">Versak Team</div>
        
        <div style="position:absolute; inset: 24px; border-radius: 18px; border:1px dashed rgba(0,0,0,.06); display:grid; place-items:center; color:#9aa1ad; font-weight:700;">SEU CONTEÚDO AQUI</div>

        <div class="product-dock">
          <div class="product-card">
            <div class="thumb"></div>
            <div class="meta">
              <h4>Z150 STEREO SPEAKERS</h4>
              <p>Som claro e compacto. Ideal para setups pequenos. ★★★★★</p>
            </div>
            <div class="actions">
              <button class="pill">Comprar</button>
              <button class="pill secondary">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Right Stack -->
    <aside class="right">
      <div class="card">
        <span class="bullet"></span>
        <h3>CLEAR STEREO SOUND</h3>
        <div class="mini-media"></div>
        <p style="margin:10px 0 0; font-size:12px; color:var(--muted)">Faixa de frequência ampla, drivers duplos, graves encorpados e agudos limpos.</p>
      </div>
      <div class="card">
        <span class="bullet"></span>
        <h3>EASY CONTROLS</h3>
        <p style="font-size:12px; color:var(--muted); margin: 4px 0 12px">Acesso rápido ao volume, mute e Bluetooth diretamente no painel frontal.</p>
      </div>
    </aside>

    <div class="drop-shadow" aria-hidden="true"></div>
  </main>
</body>
</html>
