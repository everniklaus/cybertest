
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Versak Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 50% 20%, #ffffff 0%, #e6ee0f 45%, #f3ecea 100%);
            font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color: #0f172a;
        }
        .card {
            background: rgba(255,255,255,.55);
            border-radius: 24px;
            box-shadow: 0 10px 32px rgba(8, 15, 30, .18);
            border: 1px solid rgba(0,0,0,.06);
            padding: 40px 32px 32px 32px;
            width: 350px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width .2s, padding .2s;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                max-width: 98vw;
                padding: 18px 8px 18px 8px;
                border-radius: 16px;
            }
            .card h2 {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
            .form {
                gap: 12px;
            }
            .input {
                font-size: 0.95rem;
                padding: 8px 10px;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 0;
            }
        }
        }
        .card h2 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 18px;
            letter-spacing: .04em;
        }
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .input-block {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,.06);
            font-size: 1rem;
            font-family: inherit;
            background: #fff;
            color: #0f172a;
        }
        label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #757b87;
        }
        .forgot {
            text-align: right;
            margin-bottom: 8px;
        }
        .forgot a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .btn {
            padding: 12px 0;
            border-radius: 12px;
            border: none;
            background: linear-gradient(180deg, #e6ee0f 0%, #dfe6ff 100%);
            color: #0f172a;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(8, 15, 30, .10);
            transition: background .2s;
        }
        .btn:hover {
            background: linear-gradient(180deg, #dfe6ff 0%, #e6ee0f 100%);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Entrar no Versak Team</h2>
        <form class="form">
            <div class="input-block">
                <label for="email">Usuário</label>
                <input class="input" type="text" id="email" required="" placeholder="Digite seu usuário">
            </div>
            <div class="input-block">
                <label for="pass">Senha</label>
                <input class="input" type="password" id="pass" required="" placeholder="Digite sua senha">
            </div>
            <div class="forgot"><a href="#">Esqueceu a senha?</a></div>
            <button class="btn" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
